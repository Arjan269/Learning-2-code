<!DOCTYPE html>
<html lang="en" />
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css" />
</head>

<body>
    <!-- Basic form -->
    <form action="mailto:arjanp@missionreadyhq.com" method="post" autocomplete="on" enctype="text/plain">
       
        <fieldset>
            <legend>Contact Us:</legend>

            <!-- First input field -->                
            <label>Name:</label>
            <input type="text" name="name" required placeholder="First and last name..."/>    
            <br />
            <br />
            
            <!-- Second input field -->      
            <label for="">Email:</label>   
            <input type="email" name="email" required placeholder="email@example.com" />      
            <br />
            <br />

            <!-- Radio Buttons-->
             <label>Subject:</label><br />
             <input type="radio" id="sales" name="subject" value="sales"><label for="sales">Sales</label><br />

             <input type="radio" id="support" name="subject" value="support"><label for="support">Support</label><br />

             <input type="radio" id="other" name="subject" value="other"><label for="other">Other</label><br />
                
             <br />

             <!-- Message Input -->
             <label for="">Message:</label><br />
             <textarea name="message" id="message" placeholder="What can we help you with?"></textarea><br />

            <!-- Submit button -->
            <input type="submit" value="submit" />
        </fieldset>  
    </form>
   
</body>
</html>
