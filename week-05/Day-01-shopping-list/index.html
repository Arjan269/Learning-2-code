<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>One Stop Shop</title>

    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="shopping-list-container">
        <h1>SHOPPING LIST</h1>

        <form>
            <input type="text" placeholder="Item. e.g tomatoes" id="item"/> x
            <input type="text" placeholder="Quantity. e.g 1" id="quantity"/>
            <button id="bigger-btn">Add to list</button>
            <button id="smaller-btn">+</button>
        </form>

        <!-- Where the items will end up displaying -->
        <p id="shopping-list-display"></p>
    </div>

</body>
</html>
