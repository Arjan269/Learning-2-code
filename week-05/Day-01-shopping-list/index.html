<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>One Stop Shop</title>

    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="shopping-list-container">
        <h1>SHOPPING LIST</h1>

        <form>
            <input type="text" placeholder="Item. e.g tomatoes" id="item"/> x
            <input type="text" placeholder="Quantity. e.g 1" id="quantity"/>
            <button onclick="addItem(event)" id="bigger-btn">Add to list</button>
            <button onclick="addItem(event)"  id="smaller-btn">+</button>
        </form>

        <!-- Where the items will end up displaying -->
        <div id="shopping-list-display"></div>

        <hr>
    
        <!-- ==================== -->
         <!--   Shopping Basket   -->
        <!-- ==================== -->
    <div id="shopping-basket-container">
        <h1>SHOPPIN BASKET</h1>
        <p>Enter all theproducts yo've put into your shopping basket, seprated by commas, to see if you have forgotten anything</p>
    </div>

    <!-- FORM -->
     <form>
        <input type="text"      id="shopping-baskt" placeholder="e. g. tomatoes,eggs,milk">
        <button onclick="addToBasket(event)">Put item in basket</button>
     </form>

     <!-- where the item will display -->
      <div id="item-still-to-buy-display"></div>
    </div>


    <!-- Own Section ^-^ -->
<div class="comment-section">
  <h2>Leave a Comment</h2>

  <form class="comment-form" id="commentForm">
    <input type="text" id="username" placeholder="Your Name" required />
    <textarea id="commentText" rows="4" placeholder="Your Comment" required></textarea>
    <button type="submit">Post Comment</button>
  </form>

  <div id="comments"></div>
</div>   
</div>
</body>
</html>
